<div>
    <div class="songContainer clearfix" data-js="songContainer">

        <div class="clearfix">

            <div data-index="{{index}}" class="playButton button hover-shadow" data-js="playButton">
                <div class="playButtonText" data-js="playButtonText">Play</div>
            </div>
       
            <div class="clearfix">
                <div data-index="{{index}}" class="purchaseButton button shadow-radial" data-js="purchaseButton">
                    <div class="purchaseLabel">Purchase</div>
                    <div class="costLabel">.99</div>
                </div>    
            </div>
                
        </div>

        <div class="songName">{{name}}</div>
    </div>
</div>
