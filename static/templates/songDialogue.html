<div class="songContainer" data-js="songContainer">

    <div class="clearfix">

        <div data-index="{{index}}" class="playButton" data-js="playButton">
            <div class="playButtonText" data-js="playButtonText">Play</div>
        </div>
    
        <div class="purchaseButton clearfix" data-js="purchaseButton">
            <div class="purchaseLabel">Purchase</div>
            <div class="costLabel">.99</div>
        </div>    
            
    </div>

    <div class="songName">{{name}}</div>
</div>
